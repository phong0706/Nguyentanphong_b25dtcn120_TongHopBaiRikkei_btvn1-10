<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f9f5f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #1e1e1e;
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 32px;
            color: #d4af37;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 40px;
        }

        nav a {
            color: #ddd;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        nav a:hover {
            color: #d4af37;
        }

        .content {
            flex: 1;
            max-width: 2000px;
            margin: 60px auto;
            padding: 0 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 50px;
            justify-content: center;
        }

        .section {
            flex: 1 1 350px;
            /* Card lớn hơn để chiếm không gian */
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            height: 100%;
            /* Đảm bảo các phần tử có cùng chiều cao */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* Đảm bảo nội dung bên trong được phân bổ đều */
        }

        .section h2 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #d4af37;
        }

        .section p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
            flex-grow: 1;
            font-weight: bold;
            /* Làm cho đoạn văn bản có thể mở rộng nếu cần thiết */
        }

        .section img {
            width: 100%;
            height: 300px;
            /* Giảm chiều cao ảnh để các phần tử có cùng chiều cao */
            object-fit: cover;
            border-radius: 15px;
        }

        footer {
            background: #1e1e1e;
            color: #ddd;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            /* Đẩy footer xuống đáy nếu nội dung ngắn */
        }

        footer a {
            color: #ddd;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        footer a:hover {
            color: #d4af37;
        }
    </style>

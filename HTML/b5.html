<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 5 - Ý Kiến Phản Hồi</title>
    <link rel="stylesheet" href="b5.css">
</head>
<body>

    <div class="container">
        <h1>Ý Kiến Phản Hồi tới Nha Sỹ</h1>

        <form action="#">
            <div class="form-group">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" placeholder="Nhập họ và tên">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Nhập email của bạn">
            </div>

            <div class="form-group">
                <label for="feedback">Phản hồi của bạn:</label>
                <textarea id="feedback" rows="5" placeholder="Nhập ý kiến của bạn..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn-submit">Gửi ý kiến</button>
            </div>
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <title>Lịch khám</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
        <section class="tieu-de">
            <h1>Đăng ký lịch khám</h1>
            <div class="menu">
                <a href="miniproject.html">Trang chủ</a>
                <a href="dichvu.html">Dich vụ</a>
                <a href="lichkham.html">Lịch khám</a>
            </div>
        </section>

        <section class="bang-name">
        <label for="">Họ và tên:</label> 
        <input type="text" id="name" name="name" placeholder="Nhập và tên">
        </section>

        <section class="bang-email">
        <label for="">Email:</label>
        <input type="text" id="email" name="email" placeholder="example@gmail.com">
        </section>

        <section class="bang-sdt">
        <label for="">Số điện thoại</label>
        <input type="text" id="phone" name="phone">
        </section>

        <section class="chon-dv">
            <label>Chọn dịch vụ</label>
            <select>
            <option value="">Khám răng tổng quát</option>
            <option value="">Lấy cao răng</option>
            <option value="">Tẩy trắng răng</option>
            <option>Niềng răng</option>
            </select>
        </section>

        <section class="ngay-kham">
            <label for="">Ngày khám</label>
            <input type="date">
        </section>

        <section class="ghi-chu">
            <label for="">Ghi chú thêm</label>
            <textarea placeholder="" name="" id="">Ghi chú thêm...</textarea>
        </section>

        <input type="submit" value="Gửi đăng ký">
        </form>

        <footer class="footer">

            <p>Địa chỉ: 123 Đường Nụ Cười - Hotline: 0900 000 000</p>
        </footer>
    </body>
</html>
